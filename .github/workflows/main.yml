name: Deploy Link Builder App

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: 'just-a-placeholder-so-we-dont-get-errors'

      - name: Adding Known Hosts
        run: ssh-keyscan -H ${{ secrets.SERVER_IP_SECRET }} >> ~/.ssh/known_hosts

      - name: Build and Deploy Client
        run: |
          echo "${{ secrets.USER_SECRET }}@${{ secrets.SERVER_IP_SECRET }}:${{ secrets.SERVER_FRONTEND_PATH }}"
          cd client
          npm install
          npm run build
          rsync -r --delete-after --quiet $GITHUB_WORKSPACE/client/dist/ ${{ secrets.USER_SECRET }}@${{ secrets.SERVER_IP_SECRET }}:${{ secrets.SERVER_FRONTEND_PATH }}

      - name: Build and Deploy Server
        run: |
          cd server
          npm install
          npm run build
          rsync -r --delete-after --quiet $GITHUB_WORKSPACE/server/dist/ ${{ secrets.USER_SECRET }}@${{ secrets.SERVER_IP_SECRET }}:${{ secrets.SERVER_BACKEND_PATH }}
          
      - name: Restart Backend with PM2
        run: ssh ${{ secrets.USER_SECRET }}@${{ secrets.SERVER_IP_SECRET }} 'pm2 restart ${{ secrets.SERVER_BACKEND_PATH }}/${{ secrets.BACKEND_APP_NAME_SECRET }} --watch'
